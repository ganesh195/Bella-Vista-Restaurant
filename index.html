<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bella Vista - Authentic Italian Resturant serving fresh pasta, wood-fired pizzas"
    />
    <title>Bella Vista Restuarant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,93.3,381;1,93.3,381&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <h1>Bella Vista</h1>
            <span class="tagline">Authentic Italian Cuisine</span>
          </div>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="home" class="hero">
        <div class="hero-content">
          <h2>Welcome to Bella Vista</h2>
          <p>
            Experienced the authentic taste of Italy in the heart of the city.
          </p>
          <div class="hero-buttons">
            <a href="#menu" class="btn btn-primary">View Menu</a>
            <a href="contact" class="btn btn-secondary">Make reservation</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
